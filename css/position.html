<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

        position: absolute;
      }

      .cls1 {
        top: 50px;
        left: 50px;
      }

      .cls2 {
        top: 100px;
        left: 100px;
      }

        top: 150px;
        left: 150px;
      }

  </head>
  <body>
    <img class="cls1" src="../img/img1.jpg" width="200" />
    <img class="cls2" src="../img/img2.jpg" width="200" />
    <img class="cls3" src="../img/img3.jpg" width="200" />
  </body>
</html>
