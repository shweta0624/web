  <body>
    <script>
      if (false) {
        document.write("1 hello");
        document.write("2 hello");
      }

      if (false) {
        document.write("1 hello");
        document.write("2 hello");
      } else {
        document.write("3 hello");
        document.write("4 hello");
      }

      if (false) {
        document.write("1 hello");
        document.write("2 hello");
      } else if (false) {
        document.write("3 hello");
        document.write("4 hello");
      } else {
        document.write("5 hello");
        document.write("6 hello");
      }

      if (false) {
        document.write("1 hello");
        if (false) {
          document.write("1 hello");
          if (false) {
            document.write("1 hello");
            document.write("2 hello");
          } else {
            document.write("3 hello");
            document.write("4 hello");
          }
          document.write("2 hello");
        } else {
          document.write("3 hello");
          document.write("4 hello");
        }
        document.write("2 hello");
      } else {
        document.write("3 hello");
        document.write("4 hello");
      }

      // var num = new Number();
    </script>
