<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (var i = 0; i < 10; i++) {
        document.write("<br> " + i);
      }

      var arr = [1, 2, 3, 4, 5];

      var arrLen = arr.length;
      for (var i = 0; i < arrLen; i++) {
        document.write("<br> " + arr[i]);
      }

      for (var i of arr) {
        console.log("i : ", i);
      }

      var data = {
        name: "Rahul",
        age: 24,
      };

      for (var j in data) {
        console.log("j", j + " : " + data[j]);
      }
    </script>
  </body>
</html>
