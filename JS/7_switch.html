<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var ch = prompt("Enter ch..!");
      console.log("ch : ", ch);
      console.log(typeof +ch);

      switch (+ch) {
        case 1:
          document.write(" case 1..");
          break;
        case 2:
          document.write(" case 2..");
          break;
        case 3:
          document.write(" case 3..");
          break;
        default:
          document.write(" wrong ch");
      }
    </script>
  </body>
</html>
